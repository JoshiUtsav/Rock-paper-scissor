<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock paper scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id= "user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papers cover rock. You win!</p>
    </div>


    <div class="choices">
        <div class="choice" id="p">
            <img src="img/Paper.jpg" alt="" width="100%"> 
        </div>
        <div class="choice" id="s">
            <img src="img/Scissors.jpg" alt="" width="100%"> 
        </div> 
        <div class="choice" id="r">
            <img src="img/Rock.jpg" alt="" width="100%"> 
        </div>
    </div>


    <p id="action-message">Make Your Move</p>


    <script src="app.js"></script>
</body>
</html>
